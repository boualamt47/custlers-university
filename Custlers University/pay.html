
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X_UA-Compatible" content="IE=edge"  >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custler's University</title>
    <meta name="description" content="Best Online Kotching" >
    <meta name="keywords" content="Trading, course, Kotching, hacker, free, Barmaja, dev, devloping, html, css, java, python, testing, web" >
    <link rel="stylesheet" href="css/pay.css">
    <link rel="icon" href="ico/corse.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <div class="title">
        <h4>Select a <span style="color: #73f6ff">Payment</span> method</h4>
    </div>

    <form action="#">
        <input type="radio" name="payment" id="visa">
        <input type="radio" name="payment" id="mastercard">
        <input type="radio" name="payment" id="paypal">
        <input type="radio" name="payment" id="AMEX">


        <div class="category">
            <label for="visa" class="visaMethod">
                <div class="imgName">
                    <div class="imgContainer visa">
                        <img src="https://i.ibb.co/vjQCN4y/Visa-Card.png" alt="">
                    </div>
                    <span class="name">VISA</span>
                </div>
                <span class="check"><i class="fa-solid fa-circle-check" style="color: #76f8ff;"></i></span>
            </label>

            <label for="mastercard" class="mastercardMethod">
                <div class="imgName">
                    <div class="imgContainer mastercard">
                        <img src="https://i.ibb.co/vdbBkgT/mastercard.jpg" alt="">
                    </div>
                    <span class="name">Mastercard</span>
                </div>
                <span class="check"><i class="fa-solid fa-circle-check" style="color: #76f8ff;"></i></span>
            </label>

            <label for="paypal" class="paypalMethod">
                <div class="imgName">
                    <div class="imgContainer paypal">
                        <img src="https://i.ibb.co/KVF3mr1/paypal.png" alt="">
                    </div>
                    <span class="name">Paypal</span>
                </div>
                <span class="check"><i class="fa-solid fa-circle-check" style="color: #76f8ff;"></i></span>
            </label>

            <label for="AMEX" class="amexMethod">
                <div class="imgName">
                    <div class="imgContainer AMEX">
                        <img src="https://i.ibb.co/wQnrX86/American-Express.jpg" alt="">
                    </div>
                    <span class="name">AMEX</span>
                </div>
                <span class="check"><i class="fa-solid fa-circle-check" style="color: #76f8ff;"></i></span>
            </label>
        </div>
    </form>
</div>
</body>
</html>
